<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Size Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="sampleSizeforInfinitePopulationRadio" name="variables" checked>
  <label for="sampleSizeforInfinitePopulationRadio">Sample Size for Infinite Population</label>

  <input type="radio" id="zValueRadio" name="variables">
  <label for="zValueRadio">Z Value</label>

  <input type="radio" id="percentageofPopulationRadio" name="variables" disabled>
  <label for="percentageofPopulationRadio">Percentage of Population</label>

  <input type="radio" id="confidenceLevelRadio" name="variables">
  <label for="confidenceLevelRadio">Confidence Level</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Z) Z Value</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(p) Percentage of Population</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(C) Confidence Level</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
